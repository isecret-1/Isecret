      tailwind.config = {
        darkMode: 'class',

          extend: {

              background: '#0A0A0F', // Deep Black/Blue
              surface: '#1B1B26',    // Dark Card

              sans: ['Inter', 'sans-serif'],

    <style>
      body {
        background-color: #0A0A0F;
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
      }
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glitch-text { position: relative; color: white; }
      .glitch-text::before, .glitch-text::after {
        content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #0A0A0F;
      }
      .glitch-text::before {
        left: 2px; text-shadow: -1px 0 #6C38FF; clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px; text-shadow: -1px 0 #00D4FF; clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(14px, 9999px, 127px, 0); }
        100% { clip: rect(60px, 9999px, 80px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(65px, 9999px, 100px, 0); }
        100% { clip: rect(10px, 9999px, 40px, 0); }
      }
    </style>
